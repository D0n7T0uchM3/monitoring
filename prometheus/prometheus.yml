global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "monitoring-stack"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Loki metrics
  - job_name: "loki"
    static_configs:
      - targets: ["loki:3100"]

  # Grafana metrics
  - job_name: "grafana"
    static_configs:
      - targets: ["grafana:3000"]

  # Example: Add your application targets here
  # - job_name: "my-app"
  #   static_configs:
  #     - targets: ["app:8080"]
  #   metrics_path: /metrics

