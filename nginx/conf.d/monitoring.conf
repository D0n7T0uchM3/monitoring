# Upstream definitions
upstream grafana {
    server grafana:3000;
    keepalive 32;
}

upstream prometheus {
    server prometheus:9090;
    keepalive 32;
}

upstream loki {
    server loki:3100;
    keepalive 32;
}

# Main server block
server {
    listen 80;
    server_name _;

    # Security
    server_tokens off;

    # Logging
    access_log /var/log/nginx/monitoring_access.log main;
    error_log /var/log/nginx/monitoring_error.log warn;

    # Root redirect to Grafana
    location = / {
        return 301 /grafana/;
    }

    # Grafana (main dashboard - no auth required, Grafana has its own)
    location /grafana/ {
        proxy_pass http://grafana/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support for Grafana Live
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Prometheus (protected with basic auth)
    location /prometheus/ {
        auth_basic "Prometheus";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://prometheus/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rewrite for Prometheus external URL
        sub_filter_once off;
        sub_filter_types text/html;
    }

    # Loki API (protected with basic auth)
    location /loki/ {
        auth_basic "Loki";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://loki/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Nginx status (for monitoring nginx itself)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }
}

